<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unità Mobili</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Unità Mobili</h1>
            <div class="control-panel">
                <button id="add-unit-btn" class="action-btn"><i class="fas fa-plus"></i> Aggiungi Unità</button>
                <button id="import-btn" class="action-btn"><i class="fas fa-file-import"></i> Importa</button>
                <button id="export-btn" class="action-btn"><i class="fas fa-file-export"></i> Esporta</button>
                <button id="calculate-btn" class="action-btn"><i class="fas fa-calculator"></i> Calcola Valore</button>
                <button id="toggle-theme-btn" class="action-btn"><i class="fas fa-moon"></i></button>
                <button id="toggle-tips-btn" class="action-btn"><i class="fas fa-lightbulb"></i> Tips</button>
                <button id="show-faq-btn" class="action-btn"><i class="fas fa-question-circle"></i> FAQ</button>
            </div>
        </header>

        <div id="units-container" class="units-container"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="tips-container" class="tips-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
